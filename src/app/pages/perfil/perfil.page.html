<ion-content>
  <div class="ion-text-center" id="foto-perfil">
    <img src="assets/images/perfildefault.png" alt="foto de perfil">
    <h1 id="labelNombre">Administrador</h1>
  </div>
  <br>
  <div id="detalles-perfil">
    <ion-card id="card-detalles-perfil">
      <ion-card-content>
        <ion-list>
          <h2 class="labelDetalles">Perfil</h2>
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Detalles del Perfil</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="shield" slot="start"></ion-icon>
            <ion-label>Contraseña y Seguridad</ion-label>
          </ion-item>
          <br>
          <h2 class="labelDetalles">Información Personal</h2>
          <ion-item>
            <ion-icon name="albums" slot="start"></ion-icon>
            <ion-label>Datos Personales</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label>Actividad</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="card" slot="start"></ion-icon>
            <ion-label>Métodos de Pago</ion-label>
          </ion-item>
          <br>
          <h2 class="labelDetalles">MoveGo</h2>
          <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Legal</ion-label>
          </ion-item>
          <ion-item (click)="confirmarCerrar()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
