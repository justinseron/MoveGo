<ion-content>
  <div id="logo">
    <img src="assets/images/logo.png">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Ingrese su nueva contraseña</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Campo de nueva contraseña -->
            <ion-item>
              <ion-label position="floating">Nueva Contraseña</ion-label>
              <ion-input
                [type]="mostrarNuevaContrasena ? 'text' : 'password'"
                [(ngModel)]="nuevaContrasena"
              ></ion-input>
              <ion-icon
                slot="end"
                [name]="mostrarNuevaContrasena ? 'eye-off' : 'eye'"
                (click)="toggleNuevaContrasena()"
              ></ion-icon>
            </ion-item>

            <!-- Campo de confirmar contraseña -->
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input
                [type]="mostrarConfirmarContrasena ? 'text' : 'password'"
                [(ngModel)]="confirmarContrasena"
              ></ion-input>
              <ion-icon
                slot="end"
                [name]="mostrarConfirmarContrasena ? 'eye-off' : 'eye'"
                (click)="toggleConfirmarContrasena()"
              ></ion-icon>
            </ion-item>

            <!-- Botón para restablecer contraseña -->
            <ion-button
              expand="block"
              color="primary"
              (click)="onSubmit()"
              [disabled]="isLoading"
            >
              {{ isLoading ? 'Restableciendo...' : 'Restablecer Contraseña' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
