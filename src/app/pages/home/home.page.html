<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <img id="logomenu" src="assets/images/logo.png" alt="Logo">
    </ion-buttons>
    <ion-title class="toolbar-title">MoveGo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button tab="viajes">
        <ion-icon name="car-sport-outline" color="dark"></ion-icon>
        <span class="tab-label">Viajes</span>
      </ion-tab-button>
      <ion-tab-button tab="administrar">
        <ion-icon name="business-outline" color="dark"></ion-icon>
        <span class="tab-label">Administrar</span>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person-outline" color="dark"></ion-icon>
        <span class="tab-label">Perfil</span>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
