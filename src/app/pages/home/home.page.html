<ion-header>
  <ion-toolbar class="custom-toolbar">
    <!-- Usuario tipo con estilo formal y luz verde -->
    <ion-buttons slot="end">
      <div class="user-status">
        <span class="status-light"></span>
        <p class="user-type">{{ usuario.nombre | titlecase }}</p>
      </div>
    </ion-buttons>

    <!-- Logo ajustado para mejor alineaciÃ³n -->
    <ion-buttons slot="start">
      <a [routerLink]="['']" class="logo-link">
        <img id="logomenu" src="assets/images/logo.png" alt="Logo" class="logo-img">
      </a>
    </ion-buttons>

    <!-- TÃ­tulo central estilizado -->
    <ion-title class="toolbar-title">
      <a [routerLink]="['']" class="title-link">MoveGo</a>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="welcome-message">
    <ion-card class="welcome-card">
      <img src="../../../assets/images/logo.png" alt="Imagen de Bienvenida" class="welcome-image">
      <ion-card-header>
        <ion-card-title class="welcome-title">âœ¨ Â¡Bienvenido a MoveGo! ðŸš—ðŸ’¨</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="welcome-text">Nos alegra tenerte aquÃ­. ðŸŒŸ Explora y optimiza tus viajes con nosotros.</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button tab="mis-viajes" *ngIf="usuario.tipo_usuario=='Conductor'">
        <ion-icon name="person-outline"></ion-icon>
        <span class="tab-label">Mis viajes</span>
      </ion-tab-button>
      <ion-tab-button tab="administrar-viajes" *ngIf="usuario.tipo_usuario=='Administrador' || usuario.tipo_usuario=='Conductor'">
        <ion-icon name="business-outline"></ion-icon>
        <span class="tab-label">Administrar Viajes</span>
      </ion-tab-button>
      <ion-tab-button tab="viajes" *ngIf="usuario.tipo_usuario=='Pasajero'">
        <ion-icon name="car-sport-outline"></ion-icon>
        <span class="tab-label">Viajes</span>
      </ion-tab-button>
      <ion-tab-button tab="viajes-terminados" *ngIf="usuario.tipo_usuario=='Pasajero'">
        <ion-icon name="car-sport-outline"></ion-icon>
        <span class="tab-label">Historial Viajes</span>
      </ion-tab-button>
      <ion-tab-button tab="administrador" *ngIf="usuario.tipo_usuario=='Administrador'">
        <ion-icon name="business-outline"></ion-icon>
        <span class="tab-label">Administrar Usuarios</span>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <span class="tab-label">Perfil</span>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
