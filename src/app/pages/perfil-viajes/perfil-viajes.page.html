<ion-content>
  <h2 class="titulo-viajes">Viajes Terminados</h2>

  <!-- Si hay viajes, se muestra la lista -->
  <ion-list *ngIf=" viajesDelConductor.length > 0; else No">
    <ion-item *ngFor="let viaje of  viajesDelConductor" class="item-viaje" detail>
      <ion-label>
        <h3 class="destino">{{ viaje.nombre_destino }}</h3>
      </ion-label>
      <ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Si no hay viajes, se muestra el mensaje -->
  <ng-template #No>
    <ion-card class="card-sin-viajes">
      <ion-card-header>
        <ion-card-title>No hay viajes terminados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="alert-circle" slot="start" color="warning" class="icon-alert"></ion-icon>
        <p class="mensaje-sin-viajes">Aún no has completado ningún viaje.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
