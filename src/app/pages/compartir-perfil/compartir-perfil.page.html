<ion-content>
<div class="card-container">
  <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Datos del Perfil</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Â¡Recuerda que por motivos de seguridad, no debes entregar tus datos a cualquier persona!</ion-card-subtitle>
      </ion-card-header>
      <div class="qr-container">
        <qrcode  
          [qrdata]="usuario.rut"
          [allowEmptyString]="true"
          [ariaLabel]="'QR Code image with the following content...'"
          [colorDark]="'#000000ff'"
          [colorLight]="'#ffffffff'"
          [elementType]="'canvas'"
          [errorCorrectionLevel]="'M'"
          [imageHeight]="75"
          [imageWidth]="75"
          [margin]="4"
          [scale]="1"
          [title]="'A custom title attribute'"
          [width]="300">
        </qrcode>
      </div>
      <ion-button (click)="volver()" size="block" color="secondary" shape="round">Volver</ion-button>
  </ion-card>
</div>


</ion-content>
